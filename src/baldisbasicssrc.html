<button class="c-button" type="button" onclick="PlayTo(this)" style="display: none;">Play on Classroom 6X</button>

<style>
.c-button {
  min-width: 100%;
  font-family: fantasy;
  appearance: auto;
  border: 0;
  border-radius: 5px;
  background: #274e13;
  color: #fff;

  cursor: pointer;

  background: #6aa84f;
}

.c-button:focus {
  outline: none;
  box-shadow: 0 0 0 4px #cbd6ee;
}

.c-button {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
}
</style>

<script>
async function PlayTo(sel) {
    let url = document.getElementById("fr").getAttribute("data");
    while (url.includes("%252F")) {
        url = url.replace("%252F", "/");
    }

    const response = await fetch(url);
    const xmlText = await response.text();

    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlText, "application/xml");

    const content = xmlDoc.querySelector("Content").textContent;

    const iframe = document.createElement("iframe");
    iframe.width = "100%";
    iframe.height = "100%";
    iframe.frameBorder = "0";
    iframe.allowFullscreen = true;
    iframe.style.overflow = 'hidden';
    iframe.scrolling = 'no';
    iframe.srcdoc = content;

    const div = document.getElementById("fr");
    div.innerHTML = "";
    div.appendChild(iframe);
    sel.style.display = "none";
}
</script></body></html>
