<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .search-container {
      flex-grow: 1;
      max-width: 400px;
    }

    .search-container input {
      width: 100%;
      padding: 10px 16px;
      border-radius: 30px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .games-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .games-btn:hover {
      transform: scale(1.05);
    }

    .game-frame-container {
      width: 85%;
      max-width: 1200px;
      height: 720px;
      margin: 40px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .like-btn, .fullscreen-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4b2b;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #fff;
    }

    .like-btn.liked {
      background: #00c853;
      box-shadow: 0 0 15px #00c853;
    }

    .like-btn:hover, .fullscreen-btn:hover {
      transform: scale(1.05);
    }

    .like-count-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 10px #ff4b2b;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 32px;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 12px;
      transition: background-color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      cursor: pointer;
    }

    .game-card:hover {
      background-color: #2a2a2a;
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .game-card-title {
      font-weight: bold;
      color: #fff;
      font-size: 1rem;
    }
   </style>
</head>
<body>
  <header>
    <div class="logo">SuperGames</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." />
    </div>
    <button class="games-btn" onclick="window.location.href='games.html'">All Games</button>
  </header>

  <div class="game-frame-container" id="gameContainer">
    <iframe src="/src/cartsimulatorsrc.html"></iframe>
  </div>

  <div class="controls">
    <button class="like-btn" id="likeBtn" onclick="toggleLike()">üëç Like</button>
    <div class="like-count-box" id="likeCount">Likes: 0</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">üñ•Ô∏è Full Screen</button>
  </div>

  <!-- Dynamic Game Cards -->
  <div class="games-grid" id="gamesGrid"></div>

  <script>
    // Like button logic
    const gameTitle = "Cart Simulator";
    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');

    let likes = parseInt(localStorage.getItem(`${gameTitle}_likes`)) || 0;
    let liked = localStorage.getItem(`${gameTitle}_liked`) === "true";

    function updateLikeDisplay() {
      likeCount.textContent = `Likes: ${likes}`;
      if (liked) {
        likeBtn.classList.add('liked');
        likeBtn.textContent = 'üíö Liked';
      } else {
        likeBtn.classList.remove('liked');
        likeBtn.textContent = 'üëç Like';
      }
    }

    function toggleLike() {
      if (liked) {
        likes--;
        liked = false;
        removeLikedGame(gameTitle);
      } else {
        likes++;
        liked = true;
        saveLikedGame(gameTitle);
      }

      localStorage.setItem(`${gameTitle}_likes`, likes);
      localStorage.setItem(`${gameTitle}_liked`, liked);
      updateLikeDisplay();
    }

    function saveLikedGame(title) {
      localStorage.setItem(`${title}_liked`, "true");
    }

    function removeLikedGame(title) {
      localStorage.removeItem(`${title}_liked`);
    }

    updateLikeDisplay();

    function toggleFullscreen() {
      const iframe = document.querySelector('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    // Game search and render logic
    const searchInput = document.getElementById('searchInput');
    const gamesGrid = document.getElementById('gamesGrid');

    const allGames = [
      {
        title: "Cart Simulator",
        image: "https://tr.rbxcdn.com/180DAY-9a7023ad3a55c382940260723c1409f2/768/432/Image/Webp/noFilter",
        link: "cartsimulator.html"
      },
      {
        title: "Brawl Stars",
        image: "https://staticg.sportskeeda.com/editor/2023/12/8397f-17024614684468-1920.jpg",
        link: "brawlstars.html"
      }
      // Add more games here
    ];

    function renderGames(games) {
      gamesGrid.innerHTML = '';
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.setAttribute('data-title', game.title);
        card.onclick = () => window.location.href = game.link;

        card.innerHTML = `
          <img src="${game.image}" alt="${game.title}">
          <div class="game-card-title">${game.title}</div>
        `;
        gamesGrid.appendChild(card);
      });
    }

    renderGames(allGames);

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filtered = allGames.filter(game =>
        game.title.toLowerCase().includes(query)
      );
      renderGames(filtered);
    });
  </script>
</body>
