<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brawl Stars</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .games-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      margin-left: 10px;
    }

    .games-btn:hover {
      transform: scale(1.05);
    }

    .game-frame-container {
      width: 80%;
      max-width: 1000px;
      height: 600px;
      margin: 40px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .like-btn {
      background: #ff4b2b;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .like-btn:hover {
      background: #ff416c;
    }

    .like-count {
      font-size: 1.2rem;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SuperGames</div>
    <div>
      <button class="games-btn" onclick="window.location.href='index.html'">Back to Home</button>
      <button class="games-btn" onclick="toggleFullscreen()">Full Screeb</button>
    </div>
  </header>

  <div class="game-frame-container" id="gameContainer">
    <iframe src="/src/brawlstarssrc.html"></iframe>
  </div>

  <div class="controls">
    <button class="like-btn" onclick="incrementLikes()">üëç Like</button>
    <span class="like-count" id="likeCount">Likes: 0</span>
  </div>

  <script>
    function toggleFullscreen() {
      const container = document.getElementById('gameContainer');
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    let likes = 0;
    function incrementLikes() {
      likes++;
      document.getElementById('likeCount').textContent = `Likes: ${likes}`;
    }
  </script>
</body>
</html>
