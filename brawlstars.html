<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brawl Stars</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .search-container {
      flex-grow: 1;
      max-width: 400px;
    }

    .search-container input {
      width: 100%;
      padding: 10px 16px;
      border-radius: 30px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .games-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .games-btn:hover {
      transform: scale(1.05);
    }
.important-note-header {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  border: 2px solid #fff;
  border-radius: 16px;
  padding: 20px;
  margin: 40px auto 20px;
  max-width: 900px;
  box-shadow: 0 0 20px #ff4b2b;
  color: #fff;
  font-size: 1.4rem;
  font-weight: bold;
  text-align: center;
  text-shadow: 0 0 6px rgba(255,255,255,0.6);
  position: relative;
}

.important-note-header::before {
  content: "‚ö†Ô∏è Important Note";
  position: absolute;
  top: -18px;
  left: 24px;
  background: #1a1a1a;
  padding: 6px 14px;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: bold;
  box-shadow: 0 0 10px #fff;
    .game-frame-container {
      width: 85%;
      max-width: 1200px;
      height: 720px;
      margin: 40px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .like-btn, .fullscreen-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4b2b;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #fff;
    }

    .like-btn.liked {
      background: #00c853;
      box-shadow: 0 0 15px #00c853;
    }

    .like-btn:hover, .fullscreen-btn:hover {
      transform: scale(1.05);
    }

    .like-count-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #fff;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 5px #fff;
      box-shadow: 0 0 10px #ff4b2b;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin: 40px auto;
      max-width: 1000px;
      padding: 0 32px;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 12px;
      transition: background-color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      cursor: pointer;
    }

    .game-card:hover {
      background-color: #2a2a2a;
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .game-card-title {
      font-weight: bold;
      color: #fff;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SuperGames</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." />
    </div>
    <button class="games-btn" onclick="window.location.href='games.html'">All Games</button>
  </header>
 <!-- ‚úÖ Important Note Header -->
  <div class="important-note-header">
    We are alert "Brawl Stars" is not launching, we will keep you updated.
  </div>
  <div class="game-frame-container" id="gameContainer">
    <iframe src="/src/brawlstarssrc.html"></iframe>
  </div>

  <div class="controls">
    <button class="like-btn" id="likeBtn" onclick="toggleLike()">üëç Like</button>
    <div class="like-count-box" id="likeCount">Likes: 0</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">üñ•Ô∏è Full Screen</button>
  </div>

  <div class="games-grid" id="gamesGrid"></div>

  <script>
    const gameTitle = "Brawl Stars";
    const likeBtn = document.getElementById('likeBtn');
    const likeCount = document.getElementById('likeCount');

    let likes = parseInt(localStorage.getItem(`${gameTitle}_likes`)) || 0;
    let liked = localStorage.getItem(`${gameTitle}_liked`) === "true" && likes > 0;

    function updateLikeDisplay() {
      likeCount.textContent = `Likes: ${likes}`;
      if (liked) {
        likeBtn.classList.add('liked');
        likeBtn.textContent = 'üíö Liked';
      } else {
        likeBtn.classList.remove('liked');
        likeBtn.textContent = 'üëç Like';
      }
    }

    function toggleLike() {
      if (liked) {
        likes--;
        liked = false;
        localStorage.removeItem(`${gameTitle}_liked`);
        if (likes <= 0) {
          localStorage.removeItem(`${gameTitle}_likes`);
        } else {
          localStorage.setItem(`${gameTitle}_likes`, likes);
        }
      } else {
        likes++;
        liked = true;
        localStorage.setItem(`${gameTitle}_liked`, "true");
        localStorage.setItem(`${gameTitle}_likes`, likes);
      }

      updateLikeDisplay();
    }

    function toggleFullscreen() {
      const iframe = document.querySelector('iframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    updateLikeDisplay();
  </script>
</body>
</html>
