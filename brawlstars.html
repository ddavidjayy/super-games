
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Survival Race</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .games-btn {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .game-frame-container {
      width: 100%;
      height: calc(100vh - 80px); /* Adjust based on header height */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SuperGames</div>
    <button class="games-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </header>

  <div class="game-frame-container">
    <iframe src="/src/brawlstarssrc.html"></iframe>
  </div>
</body>
</html>
