<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperGames - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .games-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .games-btn:hover {
      transform: scale(1.05);
    }

    .search-container {
      flex-grow: 1;
      max-width: 400px;
    }

    .search-container input {
      width: 100%;
      padding: 10px 16px;
      border-radius: 30px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .main {
      padding: 40px 32px;
    }

    .player-count {
      background: linear-gradient(to right, #ff9800, #4caf50, #00bcd4);
      padding: 16px 32px;
      border-radius: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 4px rgba(255,255,255,0.8);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }

    .tags {
      background: linear-gradient(to right, #ff9800, #4caf50, #00bcd4);
      padding: 16px 32px;
      border-radius: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 4px rgba(255,255,255,0.8);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .tags::before {
      content: "ðŸ’–";
      font-size: 1.8rem;
    }

    .popular-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(300px, 1fr));
      gap: 32px;
      max-width: 1200px;
      margin: 0 auto 40px;
    }

    .games-list {
      border-top: 1px solid #333;
      padding-top: 24px;
    }

    .games-list h2 {
      font-size: 1.6rem;
      margin-bottom: 16px;
      text-align: center;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 16px;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 12px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      cursor: pointer;
      height: 100%;
      box-shadow: 0 0 10px #ff4b2b;
    }

    .game-card:hover {
      background-color: #2a2a2a;
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4b2b;
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .game-card-title {
      font-weight: bold;
      color: #fff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SuperGames</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." />
    </div>
    <a href="games.html">
      <button class="games-btn">All Games</button>
    </a>
  </header>

  <div class="main">
    <div class="player-count" id="playerCount">Active Players: 0</div>
    <div class="tags">Most Popular Games</div>
    <div class="popular-grid" id="popularGrid"></div>
      <div class="game-card" data-title="Brawl Stars" onclick="window.location.href='brawlstars.html'">
        <img src="https://staticg.sportskeeda.com/editor/2023/12/8397f-17024614684468-1920.jpg" alt="Brawl Stars">
        <div class="game-card-title">Brawl Stars</div>
      </div>
      <div class="game-card" data-title="Survival Race" onclick="window.location.href='survivalrace.html'">
        <img src="https://survival-race.io/data/image/survival-race.jpg" alt="Survival Race">
        <div class="game-card-title">Survival Race</div>
      </div>
      <div class="game-card" data-title="Cart Simulator" onclick="window.location.href='cartsimulator.html'">
        <img src="https://tr.rbxcdn.com/180DAY-9a7023ad3a55c382940260723c1409f2/768/432/Image/Webp/noFilter" alt="Cart Simulator">
        <div class="game-card-title">Cart Simulator</div>
      </div>
    <div class="games-list">
      <h2>Recently Played</h2>
      <div class="games-grid" id="recentGrid"></div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const recentGrid = document.getElementById('recentGrid');
    const popularGrid = document.getElementById('popularGrid');
    const playerCountDisplay = document.getElementById('playerCount');

    const gameStats = {
      "Survival Race": 4200,
      "Brawl Stars": 1800,
      "Cart Simulator": 3100
    };

    const HOT_THRESHOLD = 3000;

    function updatePlayerCount() {
      const total = Object.values(gameStats).reduce((a, b) => a + b, 0);
      playerCountDisplay.textContent = `Active Players: ${total.toLocaleString()}`;
    }

    function renderGameCard(title, url, container) {
      const count = gameStats[title] || 0;
      const fire = count >= HOT_THRESHOLD ? "ðŸ”¥ " : "";
      const file = url || title.toLowerCase().replace(/\s+/g, '') + '.html';

      const card = document.createElement('div');
      card.className = 'game-card';
      card.setAttribute('data-title', title);
      card.onclick = () => playGame(file, title);
      card.innerHTML = `
        <img src="https://via.placeholder.com/300x140?text=${encodeURIComponent(title)}" alt="${title}">
        <div class="game-card-title">${fire}${title}</div>
      `;
      container.appendChild(card);
    }

    function playGame(url, title) {
      const recent = JSON.parse(localStorage.getItem('recentGames')) || [];
      const updated = [title, ...recent.filter(g => g !== title)].slice(0, 6);
      localStorage.setItem('recentGames', JSON.stringify(updated));
      window.location.href = url;
