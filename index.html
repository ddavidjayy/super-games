<!DOCTYPE html>
<html lang="en">
<head>

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;

    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .search-container {
      flex-grow: 1;
      margin: 0 20px;
    }

    .search-container input {
      width: 100%;
      max-width: 300px;
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }

    .games-btn {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .main {
      padding: 40px 32px;
    }

    .tags {
      color: #e50914;
      font-weight: bold;
      margin-bottom: 8px;
    }

      font-weight: bold;
      margin-bottom: 12px;
    }

    .description {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
      max-width: 600px;
    }

    .play-section {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .play-btn {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .players {
      color: #aaa;
      font-size: 0.9rem;
    }

    .games-list {
      border-top: 1px solid #333;
      padding-top: 24px;
    }

    .games-list h2 {
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    .game-item {
      background-color: #1a1a1a;
      padding: 16px;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>

  <header>
