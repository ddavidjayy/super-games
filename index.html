<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survival Race | SuperGames</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }

    .search-container {
      position: relative;
      flex-grow: 1;
      margin: 0 20px;
    }

    .search-container input {
      width: 100%;
      max-width: 300px;
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }

    .search-popup {
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 12px;
      display: none;
      width: 300px;
      z-index: 10;
    }

    .search-popup img {
      width: 100%;
      border-radius: 4px;
      margin-top: 8px;
    }

    .games-btn {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .main {
      padding: 40px 32px;
    }

    .tags {
      color: #e50914;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .description {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 20px;
      max-width: 600px;
    }

    .play-section {
      margin-bottom: 40px;
    }

    .play-btn {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .games-list {
      border-top: 1px solid #333;
      padding-top: 24px;
    }

    .games-list h2 {
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    .game-item {
      background-color: #1a1a1a;
      padding: 16px;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .game-item:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SuperGames</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." />
      <div class="search-popup" id="searchPopup">
        <div><strong>Survival Race</strong></div>
        <img src="https://via.placeholder.com/300x150.png?text=Survival+Race" alt="Survival Race" />
      </div>
    </div>
    <button class="games-btn">Games</button>
  </header>

  <div class="main">
    <div class="tags">â˜… Featured Game &nbsp; | &nbsp; Action</div>
    <div class="title">Survival Race</div>
    <div class="description">
      Race through obstacles and survive as long as you can! Dodge hazards and collect coins in this fast-paced action game.
    </div>
    <div class="play-section">
      <button class="play-btn">Play Now</button>
    </div>

    <div class="games-list">
      <h2>Games</h2>
      <div class="game-item" onclick="window.location.href='#'">ðŸŽ® Survival Race - 1 game available</div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchPopup = document.getElementById('searchPopup');

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      if (value.includes('survival race')) {
        searchPopup.style.display = 'block';
      } else {
        searchPopup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
