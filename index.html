<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperGames - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      color: #fff;
    }

    header {
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid #333;
      gap: 32px;
      flex-wrap: wrap;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .games-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      margin-left: 16px;
    }

    .games-btn:hover {
      transform: scale(1.05);
    }

    .main {
      padding: 40px 32px;
    }

    .tags {
      color: #e50914;
      font-weight: bold;
      margin-bottom: 16px;
      text-align: center;
      font-size: 1.4rem;
    }

    .popular-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .popular-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(300px, 1fr));
      gap: 32px;
      max-width: 1200px;
      width: 100%;
    }

    .games-list {
      border-top: 1px solid #333;
      padding-top: 24px;
    }

    .games-list h2 {
      font-size: 1.6rem;
      margin-bottom: 16px;
      text-align: center;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 16px;
    }

     .game-card {
  background-color: #1a1a1a;
  border-radius: 8px;
  overflow: hidden;
  text-align: center;
  padding: 12px;
  transition: background-color 0.3s;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  cursor: pointer;
  height: 100%;
}

    .game-card:hover {
      background-color: #2a2a2a;
    }

.game-card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 4px;
  margin-bottom: 8px;
}

    .game-card-title {
      font-weight: bold;
      color: #fff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SuperGames</div>

          <div class="game-card-title">Survival Race</div>
