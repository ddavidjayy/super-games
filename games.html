
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperGames - Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 2px solid #333;
      gap: 32px;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .search-container {
      flex-grow: 1;
      max-width: 500px;
      position: relative;
    }

    .search-container input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 30px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    .search-container input:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 3px #e50914;
    }

    .games-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      margin-left: 16px;
    }

    .games-btn:hover {
      transform: scale(1.05);
    }

    .games-list {
      border-top: 1px solid #333;
      padding: 40px 32px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 16px;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 12px;
      transition: background-color 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      cursor: pointer;
      height: 100%;
    }

    .game-card:hover {
      background-color: #2a2a2a;
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .game-card-title {
      font-weight: bold;
      color: #fff;
      font-size: 1rem;
    }

    /* Liked Games Section */
    #likedGamesSection {
      margin-bottom: 40px;
      padding: 24px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid #fff;
      border-radius: 16px;
      box-shadow: 0 0 12px #ff4b2b;
    }

    #likedGamesSection h2 {
      font-size: 2rem;
      margin-bottom: 16px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    #likedGamesList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .liked-game {
      background-color: #1a1a1a;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 0 10px #ff4b2b;
      transition: transform 0.2s ease;
    }

    .liked-game:hover {
      transform: scale(1.05);
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SuperGames</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." />
    </div>
    <a href="index.html">
      <button class="games-btn">Home</button>
    </a>
  </header>

  <div class="games-list">
    <!-- Liked Games Section -->
    <div id="likedGamesSection" style="display:none;">
      <h2>❤️ Your Liked Games</h2>
      <div id="likedGamesList"></div>
    </div>

    <h1>All Games - Most Unblocked.</h1>
   <div class="games-grid" id="gamesGrid">
  <div class="game-card" data-title="Brawl Stars" onclick="window.location.href='brawlstars.html'">
    <img src="https://staticg.sportskeeda.com/editor/2023/12/8397f-17024614684468-1920.jpg" alt="Brawl Stars">
    <div class="game-card-title">Brawl Stars</div>
  </div>
  <div class="game-card" data-title="Survival Race" onclick="window.location.href='survivalrace.html'">
    <img src="https://lh3.googleusercontent.com/sitesv/AAzXCkemNf0BN2gkRw7eGlxVQXcxIK2XQ4FxXLv2LCcopNfQhM8Zt6LbxIQBdoVHqslBc_I6n4bMAnc_mNt5iko1cB9EJ7atwFMR7D2OYeSNq4GaV93VN2AmxBCdCt9c4WzoUbc0Htm_jNEY1glM6x_6MksPdptUWmHwD6RHfyMZlDNio0GLKDoTwo4hp7uVQvMs8Ik3v9O-5R9h8YS55CYuWZEt6nk4Jvbc2IsB=w1280" alt="Survival Race">
    <div class="game-card-title">Survival Race</div>
  </div>
  <div class="game-card" data-title="Cart Simulator" onclick="window.location.href='cartsimulator.html'">
    <img src="https://tr.rbxcdn.com/180DAY-9a7023ad3a55c382940260723c1409f2/768/432/Image/Webp/noFilter" alt="Cart Simulator">
    <div class="game-card-title">Cart Simulator</div>
  </div>
  <div class="game-card" data-title="Granny" onclick="window.location.href='granny.html'">
    <img src="https://play-lh.googleusercontent.com/YBz18LRH9Z7PV4zU4PDiALP0cCzT00OOeM91OeAR28Nldps-iTj-HscpMnnjDVKIaxs=w526-h296-rw" alt="Granny">
    <div class="game-card-title">Granny</div>
  </div>
  <div class="game-card" data-title="Sonic Advance" onclick="window.location.href='sonicadvance.html'">
    <img src="https://howlongtobeat.com/games/8745_Sonic_Advance.png?width=760" alt="Sonic Advance">
    <div class="game-card-title">Sonic Advance</div>
  </div>
  <div class="game-card" data-title="Sonic Revert" onclick="window.location.href='sonicrevert.html'">
    <img src="https://retrobowl777.com/wp-content/uploads/sites/30/2024/04/Sonic-Revert--1024x576.webp" alt="Sonic Revert">
    <div class="game-card-title">Sonic Revert</div>
  </div>

<script>
  // Search filter
  const searchInput = document.getElementById('searchInput');
  const gamesGrid = document.getElementById('gamesGrid');
  const gameCards = gamesGrid.querySelectorAll('.game-card');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    gameCards.forEach(card => {
      const title = card.getAttribute('data-title')?.toLowerCase() || '';
      card.style.display = title.includes(query) ? 'flex' : 'none';
    });
  });

  // Liked Games Section — FINAL FIX
  const likedSection = document.getElementById('likedGamesSection');
  const likedList = document.getElementById('likedGamesList');
  const likedGames = [];

  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    if (key.endsWith('_liked') && localStorage.getItem(key) === 'true') {
      const gameTitle = key.replace('_liked', '');
      const likeCount = parseInt(localStorage.getItem(`${gameTitle}_likes`)) || 0;

      // Only show if liked AND has at least 1 like
      if (likeCount > 0 && !likedGames.includes(gameTitle)) {
        likedGames.push(gameTitle);
      }
    }
  }

  if (likedGames.length > 0) {
    likedSection.style.display = 'block';
    likedGames.forEach(game => {
      const link = document.createElement('a');
      const fileName = game.toLowerCase().replace(/\s+/g, '') + '.html';
      link.href = fileName;
      link.className = 'liked-game';
      link.textContent = game;
      likedList.appendChild(link);
    });
  } else {
    likedSection.style.display = 'none';
  }
</script>


</body>
</html>
