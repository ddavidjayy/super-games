<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperGames - Games</title>
  <style>
    /* Existing styles... */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header { /* ... */ }
    .logo { /* ... */ }
    .search-container { /* ... */ }
    .search-container input:focus { /* ... */ }
    .games-btn { /* ... */ }
    .games-btn:hover { /* ... */ }
    .games-list { border-top: 1px solid #333; padding: 40px 32px; }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 16px;
    }

    .game-card { /* ... */ }
    .game-card:hover { /* ... */ }
    .game-card img { /* ... */ }
    .game-card-title { font-weight: bold; color: #fff; font-size: 1rem; }

    #likedGamesSection {
      margin-bottom: 40px;
      padding: 24px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid #fff;
      border-radius: 16px;
      box-shadow: 0 0 12px #ff4b2b;
    }

    #likedGamesSection h2,
    #recentlyPlayedSection h2 {
      font-size: 2rem;
      margin-bottom: 16px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    #likedGamesList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .liked-game {
      background-color: #1a1a1a;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 0 10px #ff4b2b;
      transition: transform 0.2s ease;
    }

    .liked-game:hover {
      transform: scale(1.05);
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SuperGames</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." />
    </div>
    <a href="index.html">
      <button class="games-btn">Home</button>
    </a>
  </header>

  <div class="games-list">
    <!-- Liked Games Section -->
    <div id="likedGamesSection" style="display:none;">
      <h2>‚ù§Ô∏è Your Liked Games</h2>
      <button class="games-btn" onclick="clearLikedGames()">üóëÔ∏è Clear Liked Games</button>
      <div id="likedGamesList"></div>
    </div>

    <!-- Recently Played Section -->
    <div id="recentlyPlayedSection" style="display:none;">
      <h2>üïπÔ∏è Recently Played</h2>
      <div class="games-grid" id="recentlyPlayedGrid"></div>
    </div>

    <h1>All Games - Most Unblocked.</h1>
    <div class="games-grid" id="gamesGrid">
      <div class="game-card" data-title="Brawl Stars" onclick="window.location.href='brawlstars.html'">
        <img src="https://staticg.sportskeeda.com/editor/2023/12/8397f-17024614684468-1920.jpg" alt="Brawl Stars">
        <div class="game-card-title">Brawl Stars</div>
      </div>
      <div class="game-card" data-title="Survival Race" onclick="window.location.href='survivalrace.html'">
        <img src="https://survival-race.io/data/image/survival-race.jpg" alt="Survival Race">
        <div class="game-card-title">Survival Race</div>
      </div>
      <div class="game-card" data-title="Cart Simulator" onclick="window.location.href='cartsimulator.html'">
        <img src="https://tr.rbxcdn.com/180DAY-9a7023ad3a55c382940260723c1409f2/768/432/Image/Webp/noFilter" alt="Cart Simulator">
        <div class="game-card-title">Cart Simulator</div>
      </div>
      <div class="game-card" data-title="Granny" onclick="window.location.href='granny.html'">
        <img src="https://play-lh.googleusercontent.com/YBz18LRH9Z7PV4zU4PDiALP0cCzT00OOeM91OeAR28Nldps-iTj-HscpMnnjDVKIaxs=w526-h296-rw" alt="Granny">
        <div class="game-card-title">Granny</div>
      </div>
      <div class="game-card" data-title="Sonic Advance" onclick="window.location.href='sonicadvance.html'">
        <img src="https://howlongtobeat.com/games/8745_Sonic_Advance.png?width=760" alt="Sonic Advance">
        <div class="game-card-title">Sonic Advance</div>
      </div>
      <div class="game-card" data-title="Sonic Revert" onclick="window.location.href='sonicrevert.html'">
        <img src="https://mariogames.io/data/image/game/Sonic%20Revert.png" alt="Sonic Revert">
        <div class="game-card-title">Sonic Revert</div>
      </div>
      <div class="game-card" data-title="Baldis Basics" onclick="window.location.href='baldisbasics.html'">
        <img src="https://play-lh.googleusercontent.com/EPV1TB4So1lB0DGrdCVExDpNU8ML67nd8OqBeoOIM-s6sDicxmDdPvCXD6n7LKevFl0" alt="Baldi's Basics">
        <div class="game-card-title">Baldi's Basics</div>
      </div>
    </div>
  </div>

 

  <script>
    // Search filter
    const searchInput = document.getElementById('searchInput');
    const gamesGrid = document.getElementById('gamesGrid');
    const gameCards = gamesGrid.querySelectorAll('.game-card');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      gameCards.forEach(card => {
        const title = card.getAttribute('data-title')?.toLowerCase() || '';
        card.style.display = title.includes(query) ? 'flex' : 'none';
      });
    });

    // Liked Games Section
    const likedSection = document.getElementById('likedGamesSection');
    const likedList = document.getElementById('likedGamesList');
    const likedGames = [];

    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.endsWith('_liked') && localStorage.getItem(key) === 'true') {
        const gameTitle = key.replace('_liked', '');
        const likeCount = parseInt(localStorage.getItem(`${gameTitle}_likes`)) || 0;
        if (likeCount > 0 && !likedGames.includes(gameTitle)) {
          likedGames.push(gameTitle);
        }
      }
    }

    if (likedGames.length > 0) {
      likedSection.style.display = 'block';
      likedGames.forEach(game => {
        const link = document.createElement('a');
        const fileName = game.toLowerCase().replace(/\s+/g, '') + '.html';
        link.href = fileName;
        link.className = 'liked-game';
        link.textContent = game;
        likedList.appendChild(link);
      });
    }

    // Clear Liked Games Button
    function clearLikedGames() {
      const keysToRemove = [];

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.endsWith('_liked') || key.endsWith('_likes')) {
          keysToRemove.push(key);
        }
      }

      keysToRemove.forEach(key => localStorage.removeItem(key));
      likedList.innerHTML = '';
      likedSection.style.display = 'none';
    }

    // Recently Played Section
    const recentSection = document.getElementById('recentlyPlayedSection');
    const recentGrid = document.getElementById('recentlyPlayedGrid');
    const recentGames = JSON.parse(localStorage.getItem('recentGames')) || [];

    if (recentGames.length > 0) {
      recentSection.style.display = 'block';
      recentGames.forEach(title => {
        const fileName = title.toLowerCase().replace(/\s+/g, '') + '.html';
        const card = document.createElement('div');
        card.className = 'game-card';
        card.setAttribute('data-title', title);
        card.onclick = () => window.location.href = fileName;
        card.innerHTML = `
          <img src="https://via.placeholder.com/300x140?text=${encodeURIComponent(title)}" alt="${title}">
          <div class="game-card-title">${title}</div>
        `;
        recentGrid.appendChild(card);
      });
    }
  </script>
</body>
</html>
