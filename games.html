<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperGames - Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
        box-shadow: 0 0 0 rgba(255, 75, 43, 0.6);
      }
      50% {
        transform: scale(1.5);
        opacity: 0.6;
        box-shadow: 0 0 40px rgba(255, 75, 43, 0.8);
      }
      100% {
        transform: scale(0.8);
        opacity: 0;
        box-shadow: 0 0 0 rgba(255, 75, 43, 0);
      }
    }

    .explode {
      animation: explode 0.6s ease-out forwards;
    }

    @keyframes appLaunch {
  0% {
    transform: scale(1);
    opacity: 1;
    z-index: 1;
  }
  50% {
    transform: scale(1.2);
    opacity: 1;
    z-index: 10;
  }
  100% {
    transform: scale(2);
    opacity: 0;
    z-index: 10;
  }
}

.launching {
  animation: appLaunch 0.6s ease-out forwards;
}
    
.launch-overlay {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1);
  width: 180px;
  height: 220px;
  background-color: #1a1a1a;
  border-radius: 12px;
  box-shadow: 0 0 40px rgba(255, 75, 43, 0.6);
  z-index: 9999;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  opacity: 1;
  transition: transform 0.6s ease-out, opacity 0.6s ease-out;
}

.launch-overlay img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 8px;
}

.launch-overlay .game-card-title {
  font-weight: bold;
  color: #fff;
  font-size: 1rem;
  margin-top: 8px;
}

.launch-overlay.animate {
  transform: translate(-50%, -50%) scale(8);
  opacity: 0;
    header {
      background: linear-gradient(270deg, #ff4b2b, #1e90ff, #8e44ad, #00bcd4, #ff9800, #ff4b2b);
      background-size: 1200% 1200%;
      animation: gradientShift 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 2px solid #333;
      gap: 32px;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .search-container {
      flex-grow: 1;
      max-width: 500px;
      position: relative;
    }

    .search-container input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 30px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    .search-container input:focus {
      outline: none;
      background-color: #333;
      box-shadow: 0 0 0 3px #e50914;
    }

    .games-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      margin-left: 16px;
    }

    .games-btn:hover {
      transform: scale(1.05);
    }

    .games-list {
      border-top: 1px solid #333;
      padding: 40px 32px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 30px;
      margin-top: 32px;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      cursor: pointer;
      height: 100%;
    }

    .game-card:hover {
      background-color: #2a2a2a;
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 75, 43, 0.4);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .game-card-title {
      font-weight: bold;
      color: #fff;
      font-size: 1rem;
    }

    #likedGamesSection {
      margin-bottom: 40px;
      padding: 24px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid #fff;
      border-radius: 16px;
      box-shadow: 0 0 12px #ff4b2b;
    }

    #likedGamesSection h2 {
      font-size: 2rem;
      margin-bottom: 16px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    #likedGamesList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .liked-game {
      background-color: #1a1a1a;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 0 10px #ff4b2b;
      transition: transform 0.2s ease;
    }

    .liked-game:hover {
      transform: scale(1.05);
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SuperGames</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search games..." />
    </div>
    <a href="index.html">
      <button class="games-btn">Home</button>
    </a>
  </header>

<div class="games-grid" id="gamesGrid">
  <div class="game-card" data-title="Brawl Stars" data-url="brawlstars.html">
    <img src="https://staticg.sportskeeda.com/editor/2023/12/8397f-17024614684468-1920.jpg" alt="Brawl Stars">
    <div class="game-card-title">Brawl Stars</div>
  </div>
  <div class="game-card" data-title="Survival Race" data-url="survivalrace.html">
    <img src="https://survival-race.io/data/image/survival-race.jpg" alt="Survival Race">
    <div class="game-card-title">Survival Race</div>
  </div>
  <div class="game-card" data-title="Cart Simulator" data-url="cartsimulator.html">
    <img src="https://tr.rbxcdn.com/180DAY-9a7023ad3a55c382940260723c1409f2/768/432/Image/Webp/noFilter" alt="Cart Simulator">
    <div class="game-card-title">Cart Simulator</div>
  </div>
  <div class="game-card" data-title="Granny" data-url="granny.html">
    <img src="https://play-lh.googleusercontent.com/YBz18LRH9Z7PV4zU4PDiALP0cCzT00OOeM91OeAR28Nldps-iTj-HscpMnnjDVKIaxs=w526-h296-rw" alt="Granny">
    <div class="game-card-title">Granny</div>
  </div>
  <div class="game-card" data-title="Sonic Advance" data-url="sonicadvance.html">
    <img src="https://howlongtobeat.com/games/8745_Sonic_Advance.png?width=760" alt="Sonic Advance">
    <div class="game-card-title">Sonic Advance</div>
  </div>
  <div class="game-card" data-title="Sonic Revert" data-url="sonicrevert.html">
    <img src="https://mariogames.io/data/image/game/Sonic%20Revert.png" alt="Sonic Revert">
    <div class="game-card-title">Sonic Revert</div>
  </div>
  <div class="game-card" data-title="FNAF" data-url="fnaf.html">
    <img src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2022/04/Best-FNAF-Game-Feature.jpg?w=1200&h=675&fit=crop" alt="FNAF">
    <div class="game-card-title">FNAF</div>
  </div>
  <div class="game-card" data-title="Baldis Basics" data-url="baldisbasics.html">
    <img src="https://play-lh.googleusercontent.com/EPV1TB4So1lB0DGrdCVExDpNU8ML67nd8OqBeoOIM-s6sDicxmDdPvCXD6n7LKevFl0" alt="Baldi's Basics">
    <div class="game-card-title">Baldi's Basics</div>
  </div>
  <div class="game-card" data-title="Delivery Mystery" data-url="deliverymystery.html">
    <img src="https://deliverymystery.com/_next/image?url=%2Fimages%2Fimage.png&w=3840&q=75" alt="Delivery Mystery">
    <div class="game-card-title">Delivery Mystery</div>
  </div>
  <div class="game-card" data-title="Cluster Rush" data-url="clusterrush.html">
    <img src="https://clusterrush.io/data/image/game/cluster-rush-game-icon-1.jpg" alt="Cluster Rush">
    <div class="game-card-title">Cluster Rush</div>
  </div>
  <div class="game-card" data-title="Snow Rider 3D" data-url="snowrider3d.html">
    <img src="https://snowrider-3d.org/data/image/game/snow-rider-3d.png" alt="Snow Rider 3D">
    <div class="game-card-title">Snow Rider 3D</div>
  </div>
  <div class="game-card" data-title="Tap Goal" data-url="tapgoal.html">
    <img src="https://playgama.com/cdn-cgi/imagedelivery/LN2S-4p3-GgZvEx3IPaKUA/4db85746-cb92-4c17-8990-7add20ea5000/enlarged" alt="Tap Goal">
    <div class="game-card-title">Tap Goal</div>
  </div>
</div>
<div id="overlayContainer"></div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
    // Search filter
    const searchInput = document.getElementById('searchInput');
    const gamesGrid = document.getElementById('gamesGrid');
    const gameCards = gamesGrid.querySelectorAll('.game-card');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      gameCards.forEach(card => {
        const title = card.getAttribute('data-title')?.toLowerCase() || '';
        card.style.display = title.includes(query) ? 'flex' : 'none';
      });
    });

    // Fullscreen launch animation with redirect
    gameCards.forEach(card => {
      card.addEventListener('click', () => {
        const url = card.getAttribute('data-url');
        const title = card.getAttribute('data-title');
        const imgSrc = card.querySelector('img').src;

        const overlay = document.createElement('div');
        overlay.className = 'launch-overlay';

        const img = document.createElement('img');
        img.src = imgSrc;

        const label = document.createElement('div');
        label.className = 'game-card-title';
        label.textContent = title;

        overlay.appendChild(img);
        overlay.appendChild(label);
        document.getElementById('overlayContainer').appendChild(overlay);

        setTimeout(() => {
          overlay.classList.add('animate');
        }, 50);

        setTimeout(() => {
          window.location.href = url;
        }, 700);
      });
    });

    // Liked Games Section
    const likedSection = document.getElementById('likedGamesSection');
    const likedList = document.getElementById('likedGamesList');
    const likedGames = [];

    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key.endsWith('_liked') && localStorage.getItem(key) === 'true') {
        const gameTitle = key.replace('_liked', '');
        const likeCount = parseInt(localStorage.getItem(`${gameTitle}_likes`)) || 0;
        if (likeCount > 0 && !likedGames.includes(gameTitle)) {
          likedGames.push(gameTitle);
        }
      }
    }

    if (likedGames.length > 0) {
      likedSection.style.display = 'block';
      likedGames.forEach(game => {
        const link = document.createElement('a');
        const fileName = game.toLowerCase().replace(/\s+/g, '') + '.html';
        link.href = fileName;
        link.className = 'liked-game';
        link.textContent = game;
        likedList.appendChild(link);
      });
    }

    // Clear Liked Games Button
    window.clearLikedGames = function () {
      const keysToRemove = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.endsWith('_liked') || key.endsWith('_likes')) {
          keysToRemove.push(key);
        }
      }
      keysToRemove.forEach(key => localStorage.removeItem(key));
      likedList.innerHTML = '';
      likedSection.style.display = 'none';
    };
  });
</script>
</body>
</html>
